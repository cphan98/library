<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Library</h1>
            <dialog>
                <button class="close-btn"><img src="images/close.svg" alt="close"></button>
                <form action="">
                    <div class="form-input">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>

                    <div class="form-input">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author">
                    </div>

                    <div class="form-input">
                        <label for="pages"># pages</label>
                        <input type="number" name="pages" id="pages" value="0">
                    </div>

                    <div class="form-input">
                        <label for="status">Status</label>
                        <div class="radio-btns">
                            <div>
                                <input type="radio" name="status" id="read" value="true" checked>
                                <label for="read">Read</label>
                            </div>
                            <div>
                                <input type="radio" name="status" id="not-read" value="false">
                                <label for="not-read">Not read</label>
                            </div>
                        </div>
                    </div>

                    <div class="add-btn-container">
                        <button class="add-btn">ADD BOOK</button>
                    </div>
                </form>
            </dialog>
            <button class="new-btn">NEW BOOK</button>
        </div>

        <div class="library">
            <div class="table-row table-header">
                <p class="book-title">Title</p>
                <p class="book-author">Author</p>
                <p class="book-pages">Pages</p>
                <p class="book-status">Status</p>
                <p class="book-remove"></p>
                <hr>
            </div>

            <div class="table-body">
                <!-- Display books here -->
            </div>
        </div>
    </div>
</body>
</html>
